  <script>
    window.performance.mark('mark_boot_start');
    setupNotifications = () => {
      // Let's check if the browser supports notifications
      if (!("Notification" in window)) {
        return;
      }

      // Otherwise, we need to ask the user for permission
      else if (Notification.permission !== 'denied' || Notification.permission === "default") {
        Notification.requestPermission((permission) => {});
      }
    }

    setupNotifications();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js', {
          scope: '/',
        }).then((reg) => {

          reg.onupdatefound = () => {
            const iw = reg.installing;
            console.info("new update available");
            iw.onstatechange = () => {
              switch (iw.state) {
                case 'installed':
                  if (navigator.serviceWorker.controller) {
                    reg.showNotification(
                      'New version available', {
                        dir: "rtl",
                        actions: [{
                          title: "Refresh now!",
                          action: "update-app",
                        }],
                        body: "standards-frontend has got an update.",
                        vibrate: [300, 100, 100, 300, 100, 300, 100, 300],
                        tag: 'update-app'
                      }).then(() => {});
                  }
                  break;
              }
            };
          };
        }).catch((reason) => {
          console.error(reason);
        });
      });
    }

    // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
    // https://github.com/reactjs/redux/issues/2907
    window.process = {
      env: {
        NODE_ENV: 'production'
      }
    };
    window.dynamicStyleSpace = [];
    window.dynamicStyleTag = document.createElement('style');
    document.head.append(window.dynamicStyleTag);
    document.addEventListener('rail-interactive', () => {
      document.getElementById("loadingText").setAttribute("hidden", true);
      // document.getElementById("loadingIndicator").removeAttribute("animate");
      // document.getElementById("loadingIndicator").setAttribute("interactive", true);
    });
  </script>
  <style>
    html {

    body {

      font-family: Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      min-width: 100vw;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      background: #333;
      overflow-x: hidden;
    }

    #loadingText {
      color: white;
      position: fixed;
      margin: calc(50vw - (50vw /2));
      width: 50vw;
      font-size: 48px;
      text-align: center;
      bottom: 40%;
    }

    shell-app[unresolved] {
      opacity: 1;
      width: 100vw;
      height: 100vw;
      background: white;
    }

    shell-app {
      max-height: 50vw;
      max-width: 50vw;
      transition: all 0.3s ease-out;
      background: transparent;
    }
  </style>
